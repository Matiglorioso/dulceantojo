<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Dulce Antojo - Pedidos</title>

    <!-- Tipograf√≠a -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="brand">
        <strong class="brand__name">Dulce Antojo</strong>
        <div class="muted">Pasteler√≠a artesanal ‚Ä¢ Retiro y env√≠os</div>
      </div>
    </header>

    <main class="container">
      <p class="muted">
        Eleg√≠ tu antojo y toc√° <b>Pedir</b>. Te lleva a WhatsApp con el pedido
        listo üíï
      </p>

      <section class="menu" id="grid"></section>
      <div id="cartSummary" class="cart-summary hide">
        <button class="btn primary" id="checkoutBtn">Ir al carrito</button>
      </div>
    </main>

    <!-- Toast notification -->
    <div id="toast" class="toast"></div>

    <footer class="site-footer muted">
      Pedidos con al menos 48 hs de anticipaci√≥n ‚Ä¢ Transferencia o efectivo
    </footer>

    <dialog id="dlg" class="dialog">
      <div class="modal">
        <div class="modal-header center">
          <h3 id="dlgTitle">Tu pedido</h3>
          <button
            class="close-btn"
            id="closeBtn"
            type="button"
            aria-label="Cerrar"
          >
            ‚úï
          </button>
        </div>

        <form id="orderForm" class="form">
          <div id="cartItems" class="cart-items"></div>

          <div id="cartTotal" class="cart-total">
            <strong>Total: $ <span id="totalAmount">0</span></strong>
          </div>

          <label>
            Entrega
            <div class="custom-select" data-name="delivery" data-value="Retiro">
              <div class="custom-select-trigger">Retiro</div>
              <div class="custom-select-options">
                <div class="custom-select-option" data-value="Retiro">
                  Retiro
                </div>
                <div class="custom-select-option" data-value="Env√≠o">Env√≠o</div>
              </div>
            </div>
          </label>

          <label id="addrWrap" class="hide">
            Direcci√≥n
            <input
              id="address"
              name="address"
              placeholder="Calle, n√∫mero, barrio, referencias"
              required
            />
          </label>

          <div class="two">
            <label>
              Tu nombre
              <input
                id="name"
                name="name"
                placeholder="Nombre y apellido"
                required
              />
            </label>
            <label>
              Tu WhatsApp
              <input
                id="phone"
                name="phone"
                placeholder="Ej: 351xxxxxxx"
                required
              />
            </label>
          </div>

          <label>
            Forma de pago
            <div
              class="custom-select"
              data-name="payment"
              data-value="Efectivo"
            >
              <div class="custom-select-trigger">Efectivo</div>
              <div class="custom-select-options">
                <div class="custom-select-option" data-value="Efectivo">
                  Efectivo
                </div>
                <div class="custom-select-option" data-value="Transferencia">
                  Transferencia
                </div>
              </div>
            </div>
          </label>

          <label>
            Aclaraciones (opcional)
            <textarea
              id="notes"
              name="notes"
              placeholder="Sin az√∫car, dedicatoria, timbre, etc."
            ></textarea>
          </label>

          <button class="btn primary" type="submit">
            Enviar pedido por WhatsApp
          </button>
          <div class="muted" id="hint"></div>
        </form>
      </div>
    </dialog>

    <script src="./index.js"></script>
  </body>
</html>
