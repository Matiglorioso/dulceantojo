<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Dulce Antojo - Pedidos</title>

  </head>
  <body>
    <header class="site-header">
      <img src="./dulceantojo.jpeg" alt="Dulce Antojo" class="header-logo" />
      <button class="cart-icon" id="cartIcon" aria-label="Carrito">

    <main class="container">
      <div class="tabs-menu">
        <button class="tab-btn active" data-tab="tartas">Tartas</button>
        <button class="tab-btn" data-tab="budines">Budines</button>
      </div>

      <div class="section-wrapper">
        <section class="menu-section active" id="section-tartas">
          <p class="section-subtitle">
            Contamos con tartas de 24 cm que rinden 8/12 porciones
          </p>
          <div class="menu" id="grid-tartas"></div>
        </section>

        <section class="menu-section" id="section-budines">

            Pesan aprox 1kg y nuestras variedades son:
          </p>
          <div class="menu" id="grid-budines"></div>
        </section>
      </div>
    </main>

    <!-- Toast notification -->
    <div id="toast" class="toast"></div>

    <footer class="site-footer muted">
      Pedidos con al menos 48 hs de anticipaciÃ³n â€¢ Transferencia o efectivo
    </footer>

    <dialog id="dlg" class="dialog dialog-cart">
      <div class="modal">
        <div class="modal-header center">
          <h3 id="dlgTitle">Tu pedido</h3>
          <button
            class="close-btn"
            id="closeBtn"
            type="button"
            aria-label="Cerrar"
          >
            âœ•

        </div>

        <form id="orderForm" class="form">
          <div id="cartItems" class="cart-items"></div>

          <div id="cartTotal" class="cart-total">
            <strong>Total: $ <span id="totalAmount">0</span></strong>
          </div>

          <label>
            Entrega <span style="color: #d9534f;">*</span>
            <div class="radio-group">
              <label class="radio-label">
                <input type="radio" name="delivery" value="Retiro" required />
                <span>Retiro</span>
              </label>
              <label class="radio-label">
                <input type="radio" name="delivery" value="EnvÃ­o" required />
                <span>EnvÃ­o</span>
              </label>
            </div>
          </label>

          <label id="addrWrap" class="hide">
            DirecciÃ³n
            <input
              id="address"
              name="address"
              placeholder="Calle, nÃºmero, barrio, referencias"
              required
            />
          </label>

          <div class="two">
            <label>
              Tu nombre
              <input
                id="name"
                name="name"
                placeholder="Nombre y apellido"
                minlength="3"
                pattern="[a-zA-ZÃ¡Ã©Ã­Ã³ÃºÃ±\s]+"
                title="MÃ­nimo 3 caracteres, solo letras"
                required
              />
            </label>
            <label>
              Tu WhatsApp
              <input
                id="phone"
                name="phone"
                placeholder="Ej: 351xxxxxxx"
                type="tel"
                inputmode="numeric"
                pattern="[0-9]+"
                title="Solo nÃºmeros"
                required
              />
            </label>
          </div>

          <label>
            Forma de pago <span style="color: #d9534f;">*</span>
            <div class="radio-group">
              <label class="radio-label">
                <input type="radio" name="payment" value="Efectivo" required />
                <span>Efectivo</span>
              </label>
              <label class="radio-label">
                <input type="radio" name="payment" value="Transferencia" required />
                <span>Transferencia</span>
              </label>
            </div>
          </label>

          <label>
            Aclaraciones (opcional)
            <textarea
              id="notes"
              name="notes"
              placeholder="Sin azÃºcar, dedicatoria, timbre, etc."
            ></textarea>
          </label>

          <button class="btn primary" type="submit">
            Enviar pedido por WhatsApp
          </button>
          <div class="muted" id="hint"></div>
        </form>
      </div>
    </dialog>

    <dialog id="thankYouDlg" class="dialog dialog-thank-you">
      <div class="modal thank-you-modal">
        <div class="modal-header">
          <button

        <div class="thank-you-content">
          <img src="./dulceantojo.jpeg" alt="Dulce Antojo" class="thank-you-logo" />
          <h2 class="thank-you-title">Â¡Gracias por realizar tu pedido en Dulce Antojo!</h2>
          <div id="thankYouSummary" class="thank-you-summary"></div>
        </div>
      </div>
    </dialog>

    <script src="./index.js"></script>
